<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naders Taters</title>
</head>
<body>

        <h1>Naders Taters</h1>

    <nav>
        <ul>
