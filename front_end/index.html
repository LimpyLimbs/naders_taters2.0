<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naders Taters</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Naders Taters</h1>
        <nav class="top-nav">
            <a href="cart.html">Cart</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main>
        <div class="first_row">
            <div class="image-container">
                <img src="images/classic.jpg" alt="classic chips">
                <button class="increment" data-id="classic">+</button>
                <button class="decrement" data-id="classic">-</button>
                <div class="item-count">
                    Item Count: <span id="item_count_classic">0</span>
                </div>
                <button class="add-to-cart" data-id="classic">Add to Cart</button>
            </div>
            <div class="image-container">
                <img src="images/barbeque.jpg" alt="barbeque chips">
                <button class="increment" data-id="barbeque">+</button>
                <button class="decrement" data-id="barbeque">-</button>
                <div class="item-count">
                    Item Count: <span id="item_count_barbeque">0</span>
                </div>
                <button class="add-to-cart" data-id="barbeque">Add to Cart</button>
            </div>
            <div class="image-container">
                <img src="images/cheddar.jpg" alt="cheddar chips">
                <button class="increment" data-id="cheddar">+</button>
                <button class="decrement" data-id="cheddar">-</button>
                <div class="item-count">
                    Item Count: <span id="item_count_cheddar">0</span>
                </div>
                <button class="add-to-cart" data-id="cheddar">Add to Cart</button>
            </div>
        </div>
        <div class="second_row">
            <div class="image-container">
                <img src="images/dill_pickle.jpg" alt="dill pickle chips">
                <button class="increment" data-id="dill_pickle">+</button>
                <button class="decrement" data-id="dill_pickle">-</button>
                <div class="item-count">
                    Item Count: <span id="item_count_dill_pickle">0</span>
                </div>
                <button class="add-to-cart" data-id="dill_pickle">Add to Cart</button>
            </div>
            <div class="image-container">
                <img src="images/jalapano.jpg" alt="jalapano chips">
                <button class="increment" data-id="jalapano">+</button>
                <button class="decrement" data-id="jalapano">-</button>
                <div class="item-count">
                    Item Count: <span id="item_count_jalapano">0</span>
                </div>
                <button class="add-to-cart" data-id="jalapano">Add to Cart</button>
            </div>
            <div class="image-container">
                <img src="images/kettle_cooked.jpg" alt="kettle cooked chips">
                <button class="increment" data-id="kettle_cooked">+</button>
                <button class="decrement" data-id="kettle_cooked">-</button>
                <div class="item-count">
                    Item Count: <span id="item_count_kettle_cooked">0</span>
                </div>
                <button class="add-to-cart" data-id="kettle_cooked">Add to Cart</button>
            </div>
        </div>
        <div class="third_row">
            <div class="image-container">
                <img src="images/salt_and_vinegar.jpg" alt="salt and vinegar chips">
                <button class="increment" data-id="salt_and_vinegar">+</button>
                <button class="decrement" data-id="salt_and_vinegar">-</button>
                <div class="item-count">
                    Item Count: <span id="item_count_salt_and_vinegar">0</span>
                </div>
                <button class="add-to-cart" data-id="salt_and_vinegar">Add to Cart</button>
            </div>
            <div class="image-container">
                <img src="images/salt_and_pepper.jpg" alt="salt and pepper chips">
                <button class="increment" data-id="salt_and_pepper">+</button>
                <button class="decrement" data-id="salt_and_pepper">-</button>
                <div class="item-count">
                    Item Count: <span id="item_count_salt_and_pepper">0</span>
                </div>
                <button class="add-to-cart" data-id="salt_and_pepper">Add to Cart</button>
            </div>
            <div class="image-container">
                <img src="images/sour_cream_and_onion.jpg" alt="sour cream and onion chips">
                <button class="increment" data-id="sour_cream_and_onion">+</button>
                <button class="decrement" data-id="sour_cream_and_onion">-</button>
                <div class="item-count">
                    Item Count: <span id="item_count_sour_cream_and_onion">0</span>
                </div>
                <button class="add-to-cart" data-id="sour_cream_and_onion">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Copyright &copy; 2024 </p>
    </footer>
    <script src="js/buttons.js"></script>
</body>
</html>
