<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naders Taters</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Naders Taters</h1>
    </header>

    <main>
        <div class="first_row">
            <div class="image-container">
                <img src="images/classic.jpg" alt="classic chips">
                <button>+</button>
                <button>-</button>
            </div>
            <div class="image-container">
                <img src="images/barbeque.jpg" alt="barbeque chips">
                <button>+</button>
                <button>-</button>
            </div>
            <div class="image-container">
                <img src="images/cheddar.jpg" alt="cheddar chips">
                <button>+</button>
                <button>-</button>
            </div>
        </div>
        <div class="second_row">
            <div class="image-container">
                <img src="images/dill_pickle.jpg" alt="dill pickle chips">
                <button>+</button>
                <button>-</button>
            </div>
            <div class="image-container">
                <img src="images/jalapano.jpg" alt="jalapano chips">
                <button>+</button>
                <button>-</button>
            </div>
            <div class="image-container">
                <img src="images/kettle_cooked.jpg" alt="kettle cooked chips">
                <button>+</button>
                <button>-</button>
            </div>
        </div>
        <div class="third_row">
            <div class="image-container">
                <img src="images/salt_and_vinegar.jpg" alt="salt and vinegar chips">
                <button>+</button>
                <button>-</button>
            </div>
            <div class="image-container">
                <img src="images/salt_and_pepper.jpg" alt="salt and pepper chips">
                <button>+</button>
                <button>-</button>
            </div>
            <div class="image-container">
                <img src="images/sour_cream_and_onion.jpg" alt="sour cream and onion chips">
                <button>+</button>
                <button>-</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 </p>
    </footer>
</body>
</html>
