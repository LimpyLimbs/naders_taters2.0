<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naders Taters</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Naders Taters</h1>
    </header>

    <main>
        <div class="first_row">
            <div class="image-container">
                <img src="images/classic.jpg" alt="classic chips">
                <button class="increment" data-id="classic">+</button>
                <button class="decrement" data-id="classic">-</button>
                <div class="item-count">
                    Item Count: <span id="item-count-classic">0</span>
                </div>
            </div>
            <div class="image-container">
                <img src="images/barbeque.jpg" alt="barbeque chips">
                <button class="increment" data-id="barbeque">+</button>
                <button class="decrement" data-id="barbeque">-</button>
                <div class="item-count">
                    Item Count: <span id="item-count-barbeque">0</span>
                </div>
            </div>
            <div class="image-container">
                <img src="images/cheddar.jpg" alt="cheddar chips">
                <button class="increment" data-id="cheddar">+</button>
                <button class="decrement" data-id="cheddar">-</button>
                <div class="item-count">
                    Item Count: <span id="item-count-cheddar">0</span>
                </div>
            </div>
        </div>
        <div class="second_row">
            <div class="image-container">
                <img src="images/dill_pickle.jpg" alt="dill pickle chips">
                <button class="increment" data-id="dill-pickle">+</button>
                <button class="decrement" data-id="dill-pickle">-</button>
                <div class="item-count">
                    Item Count: <span id="item-count-dill-pickle">0</span>
                </div>
            </div>
            <div class="image-container">
                <img src="images/jalapano.jpg" alt="jalapano chips">
                <button class="increment" data-id="jalapano">+</button>
                <button class="decrement" data-id="jalapano">-</button>
                <div class="item-count">
                    Item Count: <span id="item-count-jalapano">0</span>
                </div>
            </div>
            <div class="image-container">
                <img src="images/kettle_cooked.jpg" alt="kettle cooked chips">
                <button class="increment" data-id="kettle-cooked">+</button>
                <button class="decrement" data-id="kettle-cooked">-</button>
                <div class="item-count">
                    Item Count: <span id="item-count-kettle-cooked">0</span>
                </div>
            </div>
        </div>
        <div class="third_row">
            <div class="image-container">
                <img src="images/salt_and_vinegar.jpg" alt="salt and vinegar chips">
                <button class="increment" data-id="salt-and-vinegar">+</button>
                <button class="decrement" data-id="salt-and-vinegar">-</button>
                <div class="item-count">
                    Item Count: <span id="item-count-salt-and-vinegar">0</span>
                </div>
            </div>
            <div class="image-container">
                <img src="images/salt_and_pepper.jpg" alt="salt and pepper chips">
                <button class="increment" data-id="salt-and-pepper">+</button>
                <button class="decrement" data-id="salt-and-pepper">-</button>
                <div class="item-count">
                    Item Count: <span id="item-count-salt-and-pepper">0</span>
                </div>
            </div>
            <div class="image-container">
                <img src="images/sour_cream_and_onion.jpg" alt="sour cream and onion chips">
                <button class="increment" data-id="sour-cream-and-onion">+</button>
                <button class="decrement" data-id="sour-cream-and-onion">-</button>
                <div class="item-count">
                    Item Count: <span id="item-count-sour-cream-and-onion">0</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 </p>
    </footer>
    <script src="js/buttons.js"></script>
</body>
</html>
